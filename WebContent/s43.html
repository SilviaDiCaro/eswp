<!DOCTYPE html>

<meta charset="UTF-8">

<body>
    <h1>Loops</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        for(let i = 0; i < 3; i++) {
            target.value += 'for ' + i + '\n';
        }
        
        while(true) {
            target.value += 'while' + '\n';
            break;
        }

        let i = 10;
        do {
            if(i < 0 || i > 3) {
                i = 0;
                continue;//va alla fine del loop, cio√® alla riga 36 in questo caso
            }
            target.value += 'do-while ' + i + '\n';
            i++;
        } while (i < 3);//quando arriva a 3, legge la riga 36 ed esce dal loop 
     </script>
</body>
</html>
